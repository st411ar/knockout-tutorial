<!DOCTYPE html>
<html>
<head>
  <title>Custom Bind</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="view-model.js"></script>
</head>
<body>
  <h3 data-bind="text: question"></h3>
  <p>
    Please distribute
    <b data-bind="text: pointsBudget"></b>
    points between the following options.
  </p>

  <table>
    <thead>
      <tr>
        <th>Option</th>
        <th>Importance</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: answers">
      <tr>
        <td data-bind="text: answerText"></td>
        <td><select data-bind="options: [1,2,3,4,5], value: points"></select></td>
      </tr>
    </tbody>
  </table>

  <h3 data-bind="visible: pointsUsed() > pointsBudget">
    You've used too many points! Please remove some.
  </h3>

  <p>
    You've got
    <b data-bind="text: pointsBudget - pointsUsed()"></b>
    points left to use
  </p>

  <button data-bind="enable: pointsUsed() <= pointsBudget">Finished</button>

  <script src="script.js"></script>
</body>
</html>
