<!DOCTYPE html>
<html>
<head>
  <title>Custom Bind</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/start/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="view-model.js"></script>
</head>
<body>
  <h3 data-bind="text: question"></h3>
  <p>
    Please distribute
    <b data-bind="text: pointsBudget"></b>
    points between the following options.
  </p>

  <table>
    <thead>
      <tr>
        <th>Option</th>
        <th>Importance</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: answers">
      <tr>
        <td data-bind="text: answerText"></td>
        <td><select data-bind="options: [1,2,3,4,5], value: points"></select></td>
      </tr>
    </tbody>
  </table>

  <h3 data-bind="fadeVisible: pointsUsed() > pointsBudget">
    You've used too many points! Please remove some.
  </h3>

  <p>
    You've got
    <b data-bind="text: pointsBudget - pointsUsed()"></b>
    points left to use
  </p>

  <button
      data-bind="
          jqButton: { enable: pointsUsed() <= pointsBudget },
          click: save
      "
  >
    Finished
  </button>

  <script src="script.js"></script>
</body>
</html>
